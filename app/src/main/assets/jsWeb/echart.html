<!DOCTYPE html>
<html lang="en" xmlns:background="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECharts">
    <title>ECharts · Example</title>
    <style>
    	html,body{
    		height:100%;

    	}
    </style>
    <script src="http://echarts.baidu.com/echarts2/doc/example/www/js/echarts.js"></script>
    <script src="./android.js"></script>
    <script type="text/javascript">

        // 路径配置
        require.config({
          paths: {
            echarts: 'http://echarts.baidu.com/echarts2/doc/example/www/js'
            //echarts: './www/js'
          }
        });


        // 使用
        require(
          [
            'echarts',
            'echarts/chart/line', //加载line模块，按需加载
          ]
        )
</script>
