<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECharts">
    <title>ECharts · Example</title>
    <style>
    	body,html,body{
    		height:100%;
    		width:100%;
    		margin:0;
    		padding:0;
    	}
    </style>
    <script src="http://echarts.baidu.com/echarts2/doc/example/www/js/echarts.js"></script>
    <script src="./android.js"></script>
    <script type="text/javascript">

        // 路径配置
        require.config({
          paths: {
            echarts: 'http://echarts.baidu.com/echarts2/doc/example/www/js'
            //echarts: './www/js'
          }
        });


        // 使用
        require(
          [
            'echarts',
             'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
          ]
        )



	</script>

</head>

<body  style="background-image:url(fprecast_back.png);background-repeat:no-repeat;background-size:100% 100%;"  onload="loadAZhuzhuangChart()">
<div id="chart2" style="height:160px;width:100%;margin-top:20px"></div>
</body>
</html>
